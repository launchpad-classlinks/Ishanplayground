<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="chicken" src="cookie.png" alt="chicken" style="cursor: pointer;">
    <div id="Chicken">Chicken: 0</div>

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button id="buyCursor">Buy Cursor - 10 Cookies</button>
        <button id="buyGrandma">Buy Grandma - 100 Cookies</button>
        <button id="buyFarm">Buy Farm - 500 Cookies</button>
        <button id="buyFactory">Buy Factory - 2000 Cookies</button>
        <button id="buyMine">Buy Mine - 1000 Cookies</button>
        <button id="buyRocket">Buy Rocket - 5000 Cookies</button>
        <button id="buyPortal">Buy Portal - 25000 Cookies</button>
        <button id="buyTimeMachine">Buy Time Machine - 100000 Cookies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
